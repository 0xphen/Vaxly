version: "3.9"

services:
  db:
    container_name: postgres-spring-boot
    image: postgres:latest
    environment:
      POSTGRES_USER: qfen
      POSTGRES_PASSWORD: password
      POSTGRES_DB: qfen
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped

  redis:
    container_name: my-redis
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db: