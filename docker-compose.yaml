version: '3.8'
services:
  redis:
    image: redis:7-alpine
    container_name: vaxly-redis
    ports:
      - "6379:6379"
    networks:
      - vaxly-network
  postgres:
    image: postgres:15
    container_name: vaxly-postgres
    environment:
      POSTGRES_DB: vaxly_dev
      POSTGRES_USER: qfen
      POSTGRES_PASSWORD: password
    ports:
      - "5332:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vaxly-network
  history-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: history-service
    container_name: vaxly-history-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - redis
      - postgres
    networks:
      - vaxly-network
  conversion-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: conversion-service
    container_name: vaxly-conversion-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - redis
      - postgres
    networks:
      - vaxly-network
  scheduler-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: scheduler-service
    container_name: vaxly-scheduler-service
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - redis
    networks:
      - vaxly-network
volumes:
  postgres_data:
networks:
  vaxly-network:
    driver: bridge